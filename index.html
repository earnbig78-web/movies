<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Movie Site</title>
  <style>
    /* Reset and base */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      margin-bottom: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #f44336; /* A nice red for cinematic vibe */
      text-shadow: 0 0 10px #f44336;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 0 20px rgba(244, 67, 54, 0.7);
      border-radius: 10px;
      overflow: hidden;
      background: black;
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      font-size: 0.9rem;
      color: #777;
    }

    /* Responsive font size */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
        letter-spacing: 1.5px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Movie Site</h1>
  </header>

  <main>
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/E-qWBd_ZiO4?autoplay=1&mute=1&si=PDjrLl9Cb5Dc0st8"
        title="Movie Trailer"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin"
      ></iframe>
    </div>
  </main>

  <footer>
    &copy; 2025 My Movie Site. All rights reserved.
  </footer>

</body>
</html>
