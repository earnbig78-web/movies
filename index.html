<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie & TV Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1f1f1f;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
    }

    #search-bar {
      max-width: 600px;
      margin: 1rem auto;
      display: flex;
      padding: 0 1rem;
    }

    #searchInput {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 1rem;
    }

    #searchButton {
      padding: 0.7rem 1rem;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-size: 1rem;
    }

    .section-title {
      max-width: 1100px;
      margin: 2rem auto 1rem;
      padding: 0 1rem;
      font-size: 1.5rem;
      border-bottom: 1px solid #333;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
    }

    .card-content {
      padding: 0.7rem 1rem;
    }

    .title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .watch-button {
      display: inline-block;
      background: #e50914;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 0.5rem;
      font-weight: bold;
    }

    footer {
      background: #1f1f1f;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: 2rem;
    }

    /* Ad Modal */
    #ad-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      color: white;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #ad-container {
      background: #333;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem;
    }
  </style>
</head>
<body>

  <header>Movie & TV Search</header>

  <div id="search-bar">
    <input id="searchInput" type="text" placeholder="Search movies or TV shows..." />
    <button id="searchButton">Search</button>
  </div>

  <div class="section-title">Movies</div>
  <div id="results-movies" class="results"></div>

  <div class="section-title">TV Shows</div>
  <div id="results-tv" class="results"></div>

  <footer>&copy; 2025 Your Movie Site</footer>

  <!-- Ad Modal -->
  <div id="ad-modal">
    <h2>Advertisement</h2>
    <div id="ad-container">
      <!-- Paste your Adsterra ad code here -->
      <p>Your Adsterra ad goes here (728x90 banner, etc).</p>
    </div>
    <p>Redirecting in <span id="countdown">5</span> seconds...</p>
  </div>

  <script>
    const API_KEY = '9ad958fa4cfc7185af4481588a9c4896';

    document.getElementById('searchButton').addEventListener('click', searchAll);
    document.getElementById('searchInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') searchAll();
    });

    async function searchAll() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      document.getElementById('results-movies').innerHTML = 'Loading...';
      document.getElementById('results-tv').innerHTML = 'Loading...';

      const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
      const data = await res.json();

      const movies = data.results.filter(item => item.media_type === 'movie');
      const tvShows = data.results.filter(item => item.media_type === 'tv');

      renderMovies(movies);
      renderTVShows(tvShows);
    }

    function renderMovies(movies) {
      const container = document.getElementById('results-movies');
      container.innerHTML = '';

      if (!movies.length) {
        container.innerHTML = '<p>No movies found.</p>';
        return;
      }

      movies.forEach(movie => {
        const title = movie.title;
        const poster = movie.poster_path ? `https://image.tmdb.org/t/p/w300${movie.poster_path}` : 'https://via.placeholder.com/300x450';
        const year = movie.release_date ? movie.release_date.slice(0, 4) : 'N/A';
        const url = `https://mappletv.uk/watch/movie/${movie.id}`;

        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${poster}" alt="${title}" />
          <div class="card-content">
            <div class="title">${title} (${year})</div>
            <a href="${url}" class="watch-button" target="_blank">Watch Now</a>
          </div>
        `;
        container.appendChild(div);
      });

      attachAdRedirect();
    }

    async function renderTVShows(shows) {
      const container = document.getElementById('results-tv');
      container.innerHTML = '';

      if (!shows.length) {
        container.innerHTML = '<p>No TV shows found.</p>';
        return;
      }

      for (const show of shows) {
        const title = show.name;
        const poster = show.poster_path ? `https://image.tmdb.org/t/p/w300${show.poster_path}` : 'https://via.placeholder.com/300x450';
        const year = show.first_air_date ? show.first_air_date.slice(0, 4) : 'N/A';

        // Get latest season and episode
        const detailsRes = await fetch(`https://api.themoviedb.org/3/tv/${show.id}?api_key=${API_KEY}`);
        const details = await detailsRes.json();
        const seasonNumber = details.number_of_seasons || 1;

        const seasonRes = await fetch(`https://api.themoviedb.org/3/tv/${show.id}/season/${seasonNumber}?api_key=${API_KEY}`);
        const season = await seasonRes.json();
        const episodes = season.episodes || [];
        const episodeNumber = episodes.length ? episodes[episodes.length - 1].episode_number : 1;

        const url = `https://mappletv.uk/watch/tv/${show.id}-${seasonNumber}-${episodeNumber}`;

        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${poster}" alt="${title}" />
          <div class="card-content">
            <div class="title">${title} (${year}) - S${seasonNumber}E${episodeNumber}</div>
            <a href="${url}" class="watch-button" target="_blank">Watch Latest</a>
          </div>
        `;
        container.appendChild(div);
      }

      attachAdRedirect();
    }

    function attachAdRedirect() {
      document.querySelectorAll('.watch-button').forEach(btn => {
        btn.addEventListener('click', e => {
          e.preventDefault();
          const targetUrl = btn.href;
          showAdThenRedirect(targetUrl);
        });
      });
    }

    function showAdThenRedirect(url) {
  const modal = document.getElementById('ad-modal');
  const countdown = document.getElementById('countdown');
  let seconds = 5;

  modal.style.display = 'flex';
  countdown.textContent = seconds;

  const timer = setInterval(() => {
    seconds--;
    countdown.textContent = seconds;
    if (seconds === 0) {
      clearInterval(timer);
      modal.style.display = 'none';
      window.location.href = url; // ✅ ← Redirects in same tab
    }
  }, 1000);
}

  </script>
</body>
</html>
